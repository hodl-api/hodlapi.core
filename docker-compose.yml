version: '3'
services:
  redis:
    restart: always
    image: redis:latest
    ports:
      - '6379:6379'
    volumes:
      - './volumes/data:/data'
  app:
    restart: always
    build:
      context: .
    command: nodemon server.js
    depends_on:
      - redis
    links:
      - redis
    ports:
      - '3000:3000'
      - '3020:3020'
    volumes:
      - './:/app/'
      - './volumes:/app/volumes/'
      - /app/node_modules/